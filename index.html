<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE GAY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    <div class="login-container">
        <div id="login-form">
            <h2>เข้าสู่ระบบ</h2>
            <div class="input-container">
                <div class="input-box">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" placeholder="ชื่อผู้ใช้">
                </div>
                <div class="input-box">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" placeholder="รหัสผ่าน">
                </div>
            </div>
            <button id="login-btn">เข้าสู่ระบบ</button>
            <p id="error-message" class="error-message"></p>
            <p>ยังไม่มีบัญชี? <a href="#" id="register-link">ลงทะเบียน</a></p>
        </div>
        <div id="register-form" style="display: none;">
            <h2>ลงทะเบียน</h2>
            <div class="input-container">
                <div class="input-box">
                    <label for="reg-username">ชื่อผู้ใช้:</label>
                    <input type="text" id="reg-username" placeholder="ชื่อผู้ใช้">
                </div>
                <div class="input-box">
                    <label for="reg-password">รหัสผ่าน:</label>
                    <input type="password" id="reg-password" placeholder="รหัสผ่าน">
                </div>
                <div class="input-box">
                    <label for="confirm-password">ยืนยันรหัสผ่าน:</label>
                    <input type="password" id="confirm-password" placeholder="ยืนยันรหัสผ่าน">
                </div>
            </div>
            <button id="register-btn">ลงทะเบียน</button>
            <p id="register-error" class="error-message"></p>
            <p>มีบัญชีแล้ว? <a href="#" id="login-link">เข้าสู่ระบบ</a></p>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="pop-up">
        <h2 id="popup-title"></h2>
        <p id="popup-message"></p>
        <button id="popup-btn">ตกลง</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
